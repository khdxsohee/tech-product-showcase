<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tech Products</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
</head>
<body>
  <h1 class="title">Tech Product Showcase</h1>
  <div class="product-grid">
    <!-- Product 1 -->
    <div class="card">
      <img src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8?w=640" alt="Laptop" class="product-img"/>
      <div class="content">
        <h2>UltraBook X1</h2>
        <p>Intel i7, 16GB RAM, 512GB SSD — sleek and powerful design.</p>
        <div class="actions">
          <span class="price">$1299</span>
          <i class="fa-regular fa-heart like-btn"></i>
        </div>
      </div>
    </div>

    <!-- Product 2 -->
    <div class="card">
      <img src="https://images.unsplash.com/photo-1585298723682-7115561c51b7?q=80&w=464&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Headphones" class="product-img"/>
      <div class="content">
        <h2>Noise Cancelling Headphones</h2>
        <p>Enjoy immersive sound with active noise cancellation.</p>
        <div class="actions">
          <span class="price">$299</span>
          <i class="fa-regular fa-heart like-btn"></i>
        </div>
      </div>
    </div>

    <!-- Product 3 -->
    <div class="card">
      <img src="https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?w=640" alt="Smartphone" class="product-img"/>
      <div class="content">
        <h2>Smartphone Pro 12</h2>
        <p>6.5” display, triple camera, 5G ready with fast performance.</p>
        <div class="actions">
          <span class="price">$999</span>
          <i class="fa-regular fa-heart like-btn"></i>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
